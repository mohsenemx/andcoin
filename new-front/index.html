<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://db.onlinewebfonts.com/c/f410590fe1c3850b6066782397bc83ac?family=Bakbak+One" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <div id="header">

        <div id="head-items">

            <div id="boost">
                <img src="./MinePageIcons/Wallet.png" alt="">
            </div>
            
            <div id="wallet">
                <img src="./MinePageIcons/Boost.png" alt="">
            </div>

        </div>

    </div>

    <div id="content">

        <div id="andcoin">
            <img src="./MinePageIcons/AndCoin.png" alt="">
        </div>

        <div id="earn">

            <span style="font-size: 13px;text-align: center;margin-top: 5px;">Your Balance</span>
            <div id="balance">
                <div style="display: flex;align-items: center;">
                    <img style="margin-right: 10px;" width="30px" src="./MinePageIcons/Coin.png" alt="">
                    <span id="amount">0</span>
                </div>
                
            </div>

            <div id="farm">
                Start Farming
            </div>

        </div>

    </div>

    <div id="footer">

        <div id="fixed-footer">

            <div id="panel">
                <div class="pages" style="color: white;">
                    <div id="tasks-icon"><img width="30px" src="./MinePageIcons/Tasks.png" alt=""></div>
                    <span>Tasks</span>
                </div>

                <div class="pages" style="color: #003B8E;">
                    <div id="home-icon"><img width="25px" src="./MinePageIcons/BlueHome.png" alt=""></div>
                    <span>Home</span>
                </div>

                <div class="pages" style="color: white;">
                    <div id="trade-icon"><img width="35px" src="./MinePageIcons/Trade.png" alt=""></div>
                    <span>Trade</span>
                </div>
            </div>

        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
